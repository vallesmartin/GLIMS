<mat-progress-bar [class]="cssProgress" color="primary" mode="indeterminate"></mat-progress-bar>
<mat-card class="example-card">
  <mat-card-content>
    <h2 class="example-h2">{{entityName}}</h2>
<table mat-table [dataSource]="deliveryLines" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="Seleccion" >
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"> 
            <span class="example-list-section">
                <mat-checkbox class="example-margin" [(ngModel)]="row.checked" >
                </mat-checkbox>
              </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-form-field appearance="legacy">
          <div>
            <input matInput type="number" required class="example-container"
        [value]="element.DocumentLineQty" [(ngModel)]="element.DocumentLineQty"> 
          </div>
        </mat-form-field>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Articulo">
      <th mat-header-cell *matHeaderCellDef> Articulo </th>
      <td mat-cell *matCellDef="let element"> {{element.DocumentLineItemDescription}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getSelectedClass(row)"></tr>
  </table>
  <!--
        <mat-form-field appearance="legacy">
            <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>Numeracion</mat-label>
                  <input matInput placeholder="Numeracion de bultos" [formControl]="numerator" required>
                </mat-form-field>
              </div>
        </mat-form-field>-->
        <button mat-raised-button color="primary" (click)="openDialog()">Finalizar pedido</button>
    </mat-card-content>
</mat-card>
