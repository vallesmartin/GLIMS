<mat-progress-bar [class]="cssProgress" color="primary" mode="indeterminate"></mat-progress-bar>
<mat-card class="example-card">
    <mat-card-content>
      <h2 class="example-h2">{{entityName}}</h2>
      <button [cdkCopyToClipboard]="clipBoard(copiedData)"
              matTooltip="Copiar contenido para Excel" >
              <mat-icon>content_copy</mat-icon>
      </button>
  <table mat-table [dataSource]="deliveryLines" class="mat-elevation-z8">
  
      <ng-container matColumnDef="CodInt">
        <th mat-header-cell *matHeaderCellDef> Interno </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemData.ItemInternalCode}} </td>
      </ng-container>

      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Unidades </th>
        <td mat-cell *matCellDef="let element"> {{element.DocumentLineQty}} </td>
      </ng-container>

      <ng-container matColumnDef="Articulo">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element"> {{element.DocumentLineItemDescription}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getSelectedClass(row)"></tr>
    </table>
    <!--
          <mat-form-field appearance="legacy">
              <div class="example-container">
                  <mat-form-field appearance="fill">
                    <mat-label>Numeracion</mat-label>
                    <input matInput placeholder="Numeracion de bultos" [formControl]="numerator" required>
                  </mat-form-field>
                </div>
          </mat-form-field>-->
          <button mat-raised-button color="primary" (click)="openDialog()">Enviar a Entrega</button>
      </mat-card-content>
  </mat-card>
