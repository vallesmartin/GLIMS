<mat-progress-bar [class]="cssProgress" color="primary" mode="indeterminate"></mat-progress-bar>
<mat-card class="example-card">

    <mat-card-content>
      <h2 class="example-h2">{{title}}</h2>

      <!--
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="" (keyup)="applyFilter($any($event).target.value)" (focus)="setupFilter('UserName')">
      </mat-form-field>
      
      <button mat-raised-button class="button-grid-add" color="accent">Accent</button>
      -->

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="icono">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>

      <ng-container matColumnDef="seller">
        <th mat-header-cell *matHeaderCellDef> Venta </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>

      <ng-container matColumnDef="picker">
        <th mat-header-cell *matHeaderCellDef> Preparacion </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>

      <ng-container matColumnDef="biller">
        <th mat-header-cell *matHeaderCellDef> Facturacion </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>

      <ng-container matColumnDef="deliverer"> 
        <th mat-header-cell *matHeaderCellDef> Entrega </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>

      <ng-container matColumnDef="admin"> 
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  </mat-card>
