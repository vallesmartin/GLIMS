<mat-progress-bar [class]="cssProgress" color="primary" mode="indeterminate"></mat-progress-bar>
<mat-tab-group mat-align-tabs="start">

    <mat-tab>
        <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">storefront</mat-icon> Clientes</ng-template>
        
        <mat-card class="example-card">
            <mat-card-content>
              <table mat-table [dataSource]="clients" class="mat-elevation-z8">
                
              <ng-container matColumnDef="InternalCode">
                <th mat-header-cell *matHeaderCellDef> Codigo Recorrido </th>
                <td mat-cell *matCellDef="let element"> {{element.EntityInternalCode}} </td>
              </ng-container>
            
              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.EntityDescription}} </td>
              </ng-container>
            
              <ng-container matColumnDef="Contact">
                <th mat-header-cell *matHeaderCellDef> Contacto </th>
                <td mat-cell *matCellDef="let element"> {{element.EntityContact}} </td>
              </ng-container>

              <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef> Tel. </th>
                <td mat-cell *matCellDef="let element"> {{element.EntityPhone}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedClientsColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedClientsColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>

    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">money</mat-icon> Proveedores</ng-template>

        <mat-card class="example-card">
            <mat-card-content>
                <table mat-table [dataSource]="suppliers" class="mat-elevation-z8">
          
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.EntityId}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="LegalName">
                      <th mat-header-cell *matHeaderCellDef> Proveedor </th>
                      <td mat-cell *matCellDef="let element"> {{element.EntityLegalName}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Address">
                      <th mat-header-cell *matHeaderCellDef> Direccion </th>
                      <td mat-cell *matCellDef="let element"> {{element.EntityAddress}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedSuppliersColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedSuppliersColumns;"></tr>
                  </table>
            </mat-card-content>
        </mat-card>

    </mat-tab>

</mat-tab-group>
