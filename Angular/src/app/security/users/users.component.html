<mat-progress-bar [class]="cssProgress" color="primary" mode="indeterminate"></mat-progress-bar>
<mat-card class="example-card">

    <mat-card-content>
      <h2 class="example-h2">{{title}}</h2>

      <!--
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="" (keyup)="applyFilter($any($event).target.value)" (focus)="setupFilter('UserName')">
      </mat-form-field>
      
      <button mat-raised-button class="button-grid-add" color="accent">Accent</button>
      -->

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="icon_view">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell class="icon-row" *matCellDef="let element"> 
           <a routerLink="user/{{element.UserId}}/VIEW">
              <button  mat-icon-button>
                 <mat-icon class="accent">search</mat-icon>
              </button> 
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="icon_upd">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell class="icon-row" *matCellDef="let element"> 
           <a routerLink="user/{{element.UserId}}/UPD">
              <button  mat-icon-button>
                 <mat-icon class="accent">edit</mat-icon>
              </button> 
          </a>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>

      <ng-container matColumnDef="seller">
        <th mat-header-cell *matHeaderCellDef> Venta </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox color="primary" formControlname="include"
            [checked]="element.Role.UserRoleIsSeller" 
            [required]="false">
          </mat-checkbox>  
        </td>
      </ng-container>

      <ng-container matColumnDef="picker">
        <th mat-header-cell *matHeaderCellDef> Prep. </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox color="primary" formControlname="include"
            [checked]="element.Role.UserRoleIsPicker" 
            [required]="false">
          </mat-checkbox>  
        </td>
      </ng-container>

      <ng-container matColumnDef="biller">
        <th mat-header-cell *matHeaderCellDef> Fact. </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox color="primary" formControlname="include"
            [checked]="element.Role.UserRoleIsBiller" 
            [required]="false">
          </mat-checkbox>  
        </td>
      </ng-container>

      <ng-container matColumnDef="deliverer">
        <th mat-header-cell *matHeaderCellDef> Entr. </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox color="primary" formControlname="include"
            [checked]="element.Role.UserRoleIsDeliverer" 
            [required]="false">
          </mat-checkbox>  
        </td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> Adm. </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox color="primary" formControlname="include"
            [checked]="element.Role.UserRoleIsAdmin" 
            [required]="false">
          </mat-checkbox>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  </mat-card>
