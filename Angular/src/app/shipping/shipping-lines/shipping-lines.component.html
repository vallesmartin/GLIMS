<mat-progress-bar [class]="cssProgress" color="primary" mode="indeterminate"></mat-progress-bar>

<mat-card class="example-card">
  
  <mat-card-subtitle>Cliente</mat-card-subtitle>
  <mat-card-title>{{entityName}}</mat-card-title>
  <mat-card-content>
    <h2 class="example-h2"></h2>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Importe total</mat-label>
      <input matInput placeholder="$$$" [formControl]="totalAmount" required>
    </mat-form-field>
  </mat-card-content>

  <mat-divider inset></mat-divider>

  <mat-card-actions>
    
    <button mat-button color="accent" (click)="openSignDialog()">FIRMA CLIENTE</button>
    <button mat-raised-button color="primary" (click)="openDialog()">FINALIZAR ENTREGA EN CLIENTE</button>
  </mat-card-actions>
</mat-card>

<mat-card class="example-card">
  <mat-card-subtitle>Detalle de Articulos ({{deliveryLines.length}})</mat-card-subtitle>
  <mat-card-content>

    <table mat-table [dataSource]="deliveryLines" class="mat-elevation-z8">

      <ng-container matColumnDef="CodInt">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemData.ItemInternalCode}} </td>
      </ng-container>

      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.DocumentLineQty}} </td>
      </ng-container>

      <ng-container matColumnDef="Articulo">
        <th mat-header-cell *matHeaderCellDef> DDescripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.DocumentLineItemDescription}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getSelectedClass(row)"></tr>
    </table>
          
      </mat-card-content>
  </mat-card>
