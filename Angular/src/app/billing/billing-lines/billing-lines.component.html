<mat-progress-bar [class]="cssProgress" color="primary" mode="indeterminate"></mat-progress-bar>

<mat-card class="example-card">
  
  <mat-card-subtitle>Cliente</mat-card-subtitle>
  <mat-card-title>{{entityName}}</mat-card-title>
  <mat-card-content>
    <h2 class="example-h2"></h2>
  </mat-card-content>

  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <button mat-button color="accent" 
            [cdkCopyToClipboard]="clipBoard(copiedData)">
            COPIAR PEDIDO PARA FACTURAR
    </button>
    <button mat-raised-button color="primary" (click)="openDialog()">FINALIZAR FACTURACION</button>
  </mat-card-actions>
</mat-card>

<mat-card class="example-card">
  <mat-card-subtitle>Detalle de Articulos ({{deliveryLines.length}})</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="deliveryLines" class="mat-elevation-z8">

      <ng-container matColumnDef="CodInt">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.ItemData.ItemInternalCode}} </td>
      </ng-container>

      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.DocumentLineQty}} </td>
      </ng-container>

      <ng-container matColumnDef="Articulo">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.DocumentLineItemDescription}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getSelectedClass(row)"></tr>
    </table>
  <!--
        <mat-form-field appearance="legacy">
            <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>Numeracion</mat-label>
                  <input matInput placeholder="Numeracion de bultos" [formControl]="numerator" required>
                </mat-form-field>
              </div>
        </mat-form-field>-->
          
  </mat-card-content>
</mat-card>
